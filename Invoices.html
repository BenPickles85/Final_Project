    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body>
  <div class="wrapper">
    <div class="navigation">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="index.html">Dashboard Home</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

  </div>
    <div class="hero text-center">
      <h1>Outstanding Invoices</h1>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="team">Team</label>
                        <input class="form-control" id="team" type="text" >
                      </li>
                      <li class="filter list-group-item">
                        <label for="assigned">Assigned To</label>
                        <input class="form-control" id="assigned" type="text" >
                      </li>
                      <li class="filter list-group-item">
                        <label for="type">Task Type</label>
                        <input class="form-control" id="task" type="text" >
                      </li>
                      <li class="filter list-group-item">
                        <label for="days">Days Since Received</label>
                        <input class="form-control" id="count" type="text" >
                      </li>                     
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Team</th>
                  <th class="table-head">User ID</th>
                  <th class="table-head">Assigned To</th>
                  <th class="table-head">Claim Number</th>
                  <th class="table-head">Task Type</th>
                  <th class="table-head">Task Created Date</th>
                  <th class="table-head">Due Date</th>
                  <th class="table-head">Days Since Received</th>
                  <th class="table-head">Days Category</th>
                  <th class="table-head">Payment System</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>  
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script type="text/javascript" src="js/invoices_app.js"></script>
</body>

</html>
